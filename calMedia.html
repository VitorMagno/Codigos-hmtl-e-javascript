<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script>
            function media()
            {
                let medProv, medTaref;
                let provaU, provaD;
                let tarefU, tarefD, tarefT, tarefQ;
                /* Implementar. 
                tarefU =

                */

                medTaref = (tarefU + tarefD + tarefT + tarefQ) / 4;
                let md = (0.5 * medProv) + (0.5 * medTaref); 
                alert("Sua média é "+md);
            }
